
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clayton's Weather SPC Outlook</title>
    <style>
        body {
            background-color: #d0e8ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            background-color: #005f99;
            color: white;
            padding: 1rem;
            margin: 0;
        }
        .tabs {
            display: flex;
            justify-content: center;
            background-color: #007acc;
        }
        .tab {
            padding: 1rem;
            cursor: pointer;
            color: white;
        }
        .tab.active {
            background-color: #005f99;
        }
        .outlook {
            display: none;
            max-width: 100%;
        }
        .outlook.active {
            display: block;
            width: 95%;
            max-width: 1000px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Clayton's Weather - SPC Outlook (South-Central USA)</h1>
    <div class="tabs">
        <div class="tab active" onclick="showOutlook(0)">Day 1</div>
        <div class="tab" onclick="showOutlook(1)">Day 2</div>
        <div class="tab" onclick="showOutlook(2)">Day 3</div>
        <div class="tab" onclick="showOutlook(3)">Days 4-8</div>
    </div>
    <img class="outlook active" src="https://www.spc.noaa.gov/products/outlook/day1otlk_0730.gif" alt="Day 1 Outlook">
    <img class="outlook" src="https://www.spc.noaa.gov/products/outlook/day2otlk_0730.gif" alt="Day 2 Outlook">
    <img class="outlook" src="https://www.spc.noaa.gov/products/outlook/day3otlk_0730.gif" alt="Day 3 Outlook">
    <img class="outlook" src="https://www.spc.noaa.gov/products/exper/day48otlk.png" alt="Day 4-8 Outlook">
    <script>
        function showOutlook(index) {
            var tabs = document.querySelectorAll('.tab');
            var outlooks = document.querySelectorAll('.outlook');
            tabs.forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
                outlooks[i].classList.toggle('active', i === index);
            });
        }
    </script>
</body>
</html>
